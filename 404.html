<!DOCTYPE html>
<html lang="en" class="bg-black">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - ringcero</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="https://res.cloudinary.com/dunufio1l/image/upload/v1756337299/icon2_maz2gt.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;500;600&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0A0A0A;
            color: #E2E8F0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .font-anton { font-family: 'Anton', sans-serif; }
        .font-roboto-mono { font-family: 'Roboto Mono', monospace; }
    </style>
</head>
<!-- MODIFIED: Replaced "h-screen" with "h-dvh" to correctly handle mobile viewports. Added overflow-hidden as a failsafe. -->
<body class="antialiased flex flex-col h-dvh bg-[#0F0F0F] overflow-hidden">

  <!-- Header -->
  <header class="sticky top-0 z-50 px-6 md:px-12 py-4 bg-[#0F0F0F]/50  backdrop-blur-lg">
      <nav class="flex justify-between items-center max-w-7xl mx-auto">
          <a href="/" class="flex items-center space-x-3" aria-label="Back to homepage">
              <span class="font-anton font-bold text-2xl text-orange-100">ringcero</span>
          </a>
          <a href="/#contact" class="hidden md:inline-block font-roboto-mono text-sm text-orange-50 rounded-full px-5 py-2 transition-colors duration-300 hover:bg-white/10" style="border: 1px solid rgba(245, 245, 255, 0.2);">
              Contact
          </a>
      </nav>
  </header>

  <!-- Main Content -->
  <!-- MODIFIED: Added min-h-0 to allow this flex item to shrink below its content's intrinsic size. -->
  <main class="flex-grow flex items-center justify-center px-6 md:px-12 min-h-0">
    <div class="max-w-4xl w-full text-center">
        <!-- MODIFIED: Added "object-contain" and max-h properties for more robust image scaling. -->
        <img src="/assets/404.webp" alt="404 Not Found" class="mx-auto object-contain max-w-full max-h-[60dvh]">
    </div>
  </main>
  
  <!-- Footer -->
  <!-- MODIFIED: Reduced vertical padding on the footer slightly for smaller screens. -->
  <footer class="bg-[#0a0a0a] border-gray-800/50 py-8 px-6 md:px-12 mt-20">
  <div class="max-w-7xl mx-auto flex flex-col sm:flex-row justify-between items-start gap-y-4">
    
    <!-- Left side: text + privacy -->
    <div class="flex flex-col items-center sm:items-start gap-y-2 text-sm text-gray-500">
      <p class="tracking-normal text-center sm:text-left">
        &copy; <span id="year"></span> ringcero. All Rights Reserved
      </p>
      <a href="/privacy-policy" class="hover:text-[#fffdd0] transition-colors">
        Privacy Policy
      </a>
    </div>

    <!-- Right side: social icons aligned top -->
    <div class="flex items-start space-x-5">
      <a href="https://x.com/ringcero" target="_blank" class="text-gray-500 hover:text-[#fffdd0] transition-colors" aria-label="X social media">
        <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path></svg>
      </a>
      <a href="https://www.youtube.com/@ringcero" target="_blank" class="text-gray-500 hover:text-[#fffdd0] transition-colors" aria-label="YouTube channel">
        <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path fill-rule="evenodd" d="M19.812 5.418c.861.23 1.538.907 1.768 1.768C21.998 8.746 22 12 22 12s0 3.255-.418 4.814a2.506 2.506 0 0 1-1.768 1.768C18.256 19 12 19 12 19s-6.255 0-7.814-.418a2.506 2.506 0 0 1-1.768-1.768C2 15.255 2 12 2 12s0-3.255.418-4.814a2.506 2.506 0 0 1 1.768-1.768C5.744 5 12 5 12 5s6.255 0 7.812.418ZM15.197 12 10 14.732V9.268L15.197 12Z" clip-rule="evenodd"></path></svg>
      </a>
      <a href="mailto:contact@ringcero.com" class="text-gray-500 hover:text-[#fffdd0] transition-colors" aria-label="Contact via email">
        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
      </a>
    </div>

  </div>
</footer>


<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
