# Hugo configuration file
title: ringcero

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
   
    - name: Contact â†—
      url: "mailto:contact@ringcero.com"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: Youtube
      weight: 5
      url: "https://youtube.com/@ringcero"
      params:
        icon: youtube
    - name: Twitter
      weight: 6
      url: "https://x.com/ringcero"
      params:
        icon: x-twitter

params:
  theme:
    default: dark
    displayToggle: false
  navbar:
    displayTitle: false
    displayLogo: true
    width: full
    logo:
      path: images/logo.png
      dark: images/logo.png
      link: /
      width: 100
      height: 50

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/ringcero/ringcero/edit/main/content"
